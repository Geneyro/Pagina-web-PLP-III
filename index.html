<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GL Detail - Servicio de Limpieza Detallada de Vehículos a Domicilio</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <img src="img/gldetail.png" alt="Logo GL Detail" class="logo">
        <div class="header-text">
            <h1>GL Detail</h1>
            <p class="subtitle">Servicio de limpieza detallada de vehículos a domicilio</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Vehiculo.html">vehiculo</a></li>
                <li><a href="servicios.html">Servicio</a></li>
                <li><a href="comprar.html">Comprar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Bienvenidos a GL Detail</h2>
        <p>Servicio de limpieza detallada de vehículos a domicilio.</p>        
        <div class="carousel">
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <div class="carousel-images">
                <img src="img/1.jpeg" alt="Foto 1">
                <img src="img/2.jpeg" alt="Foto 2">
                <img src="img/3.jpeg" alt="Foto 3">
                <img src="img/4.jpeg" alt="Foto 4">
            </div>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </main>
    <script>
        let currentSlide = 0;
        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-images img');
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }
            const offset = -currentSlide * 100;
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
        }
        function moveSlide(step) {
            showSlide(currentSlide + step);
        }
        showSlide(currentSlide);
    </script>  
    <footer>
        <p>
            Síguenos en 
            <a href="https://www.instagram.com/lautarogeneyro/?hl=es-la" target="_blank" class="instagram-link">
                <i class="fab fa-instagram"></i> instagram
            </a>
    </footer>    
</body>
</html>
